<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>_2_DisplayDIVsContent</title>
</head>
<body>
  <div>first div</div>
  <div>second div</div>
  <div class="empty"></div>
  <div>third div
  	<div>inner div</div>
  </div>
  <ul id="result"></ul>
  <script>
    var divs = document.body.getElementsByTagName('div');
    var ulresult = document.getElementById('result');
    for (var i in divs){
    	var li = document.createElement('li');
    	if (divs[i].textContent) {
    		li.innerHTML = divs[i].textContent.replace('\n','<br>');
    		ulresult.appendChild(li);
    	}
    }
  </script>
</body>
</html>
