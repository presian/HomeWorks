<table id="phones">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    {{#results}}
    <tr data-id="{{{objectId}}}">
        <td>{{{name}}}</td>
        <td>{{{number}}}</td>
        <td>
            <a href="#" class="link" id="edit-link">Edit</a>
            <a href="#" class="link" id="del-link">Delete</a>
        </td>
    </tr>
    {{/results}}
</table>
<p><a href="#/addphone" class="button">Add Phone</a>
</p>
