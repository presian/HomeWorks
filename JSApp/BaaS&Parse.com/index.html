<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BaaS&Parse.com</title>
    <script src="./jQuery/jquery-2.1.1.min.js"></script>
    <script src="./scripts/_2_3_4_5_.js" type="text/javascript" charset="utf-8" async defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wrapper" id="wrapperCountry">
        <div id="country"></div>
        <div id="countryEdit">
            <input type="text" id="countryAddName" placeholder="Name...">
            <input type="button" id="countryAddButton" value="Add country">
            <br>
            <input type="text" id="countryCurrentName" placeholder="Current name...">
            <input type="text" id="countryNewName" placeholder="New name...">
            <input type="button" value="Edit country" id="countryNameEditButton">
        </div>
    </div>
    <div class="wrapper" id="wrapperTown">
        <div id="town"></div>
        <div id="townEdit">
            <input type="text" id="townAddName" placeholder="Name...">
            <input type="button" value="Add town" id="townAddButton">
            <br>
            <input type="text" id="townCurrentName" placeholder="Current name...">
            <input type="text" id="townNewName" placeholder="New name...">
            <input type="button" value="Edit Town" id="townNameEditButton">
        </div>
    </div>

</body>

</html>
