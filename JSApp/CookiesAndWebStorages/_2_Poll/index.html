<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poll</title>
    <script src="../jQuery/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="./scripts/_2_poll.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="./scripts/timer.js" type="text/javascript" charset="utf-8" async defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="timer"></div>
    <form class="questions" id="question1">
        <fieldset name="question1">
            <legend>Question #1</legend>
            <h2>What is your favorite color?</h2>
            <input type="radio" name="question1" value="Red">
            <label>Red</label>
            <br>
            <input type="radio" name="question1" value="Blue">
            <label>Blue</label>
            <br>
            <input type="radio" name="question1" value="Black">
            <label>Black</label>
            <br>
            <input type="radio" name="question1" value="Yellow">
            <label>Yellow</label>
        </fieldset>
        <fieldset name="question2">
            <legend>Question #2</legend>
            <h2>What you are prefer?</h2>
            <input type="radio" name="question2" value="Milk">
            <label>Milk</label>
            <br>
            <input type="radio" name="question2" value="Beer">
            <label>Beer</label>
            <br>
            <input type="radio" name="question2" value="Wine">
            <label>Wine</label>
            <br>
            <input type="radio" name="question2" value="Vodka">
            <label>Vodka</label>
        </fieldset>
        <input type="button" id="submitButton" value="Submit">
    </form>
    <div id="result"></div>
</body>

</html>
