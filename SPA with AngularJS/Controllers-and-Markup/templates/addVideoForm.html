<ul class="list-group" id="add-form" ng-show="$parent.show">
    <li class="list-group-item">
        <form role="form" class="form-horizontal" name="addOuterForm">
            <ng-form name="addForm">
                <div class="form-group">
                    <div class="col-sm-6">
                        <label for="title" class="control-label col-sm-2">
                            <p class="text-center">Title*:</p>
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" ng-pattern="/.{3,}/" name="title" placeholder="Enter title..." ng-model="newVideo.title" required>
                        </div>
                        <div class="pull-right text-primary col-sm-3" ng-show="addForm.title.$error.required">Required!</div>
                        <div class="pull-right text-primary col-sm-3" ng-show="addForm.title.$error.pattern">Title must be more than 3 symbols!</div>
                    </div>
                    <div class="col-sm-6">
                        <label for="pictureUrl" class="control-label col-sm-2">
                            <p class="text-center">URL*:</p>
                        </label>
                        <div class="col-sm-7">
                            <input type="url" class="form-control" name="pictureUrl" placeholder="Enter url..." ng-model="newVideo.pictureUrl" required>
                        </div>
                        <div class="pull-right text-primary col-sm-3" ng-show="addForm.pictureUrl.$error.required">Required!</div>
                        <div class="pull-right text-primary col-lg-3" ng-show="addForm.pictureUrl.$invalid && !addForm.pictureUrl.$error.required">Url is not valid!</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <label for="category" class="control-label col-sm-2">
                            <p class="text-center">Category*:</p>
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="category" placeholder="Enter category..." ng-model="newVideo.category" ng-pattern="/.{3,}/" required>
                        </div>
                        <div class=" pull-right text-primary col-sm-3 " ng-show="addForm.category.$error.required ">Required!</div>
                        <div class="pull-right text-primary col-sm-3 " ng-show="addForm.category.$error.pattern ">Category name must be mor than 3 symbols!</div>
                    </div>
                    <div class="col-sm-6 ">
                        <label for="subs " class="control-label col-sm-2 ">
                            <p class="text-center ">Subtitles*</p>
                        </label>
                        <div class="col-sm-7 ">
                            <select class="form-control " name="subs " required ng-model="newVideo.haveSubtitles">
                                <option style="display:none " value="">Yes/No</option>
                                <option ng-value="true">Yes</option>
                                <option ng-value="false">No</option>
                            </select>
                        </div>
                        <div class="pull-right text-primary col-sm-3" ng-show="addForm.subs.$error.required">Required!</div>
                    </div>
                    <div class="form-group ">
                        <div class="col-sm-12 ">
                            <div class="text-center ">
                                <button type="submit " class="btn btn-success " ng-click="addVideo(newVideo); $parent.show=!$parent.show " ng-disabled="addOuterForm.$invalid">Add new video</button>
                            </div>
                        </div>
                    </div>
            </ng-form>
        </form>
    </li>
</ul>
