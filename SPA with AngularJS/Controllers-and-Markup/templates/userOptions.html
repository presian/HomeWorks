<ul class="list-group">
    <li class="list-group-item">
        <div class="row">
            <div class="col-sm-3">
                <div class="col-sm-12" ng-show="!$parent.show">
                    <div class="form-group">
                        <label for="filter-choice">Sort by:</label>
                        <select class="form-control" id="order" ng-model="$parent.sort">
                            <option style="display:none" value="">Select order...</option>
                            <option value="title">Title</option>
                            <option value="length">Length</option>
                            <option value="date">Date</option>
                            <option value="subscribers">Likes</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="col-sm-12" ng-show="!$parent.show">
                    <div class="form-group">
                        <label for="filter-choice">Filtrate by:</label>
                        <select class="form-control" id="filter-choice" ng-model="filterChoice">
                            <option style="display:none" value="">Select filter...</option>
                            <option value="category">Category</option>
                            <option value="date">Date</option>
                            <option value="subs">Subtitles</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="col-sm-12" ng-show="!$parent.show">
                    <div class="form-group" ng-show="filterChoice == 'category'">
                        <label for="subs-filter">Select category...</label>
                        <select class="form-control" id="category-filter" ng-model="$parent.categoryFilter">
                            <option style="display:none" value="">Your choice...</option>
                            <option value="">All</option>
                            <option value="{{category}}" ng-repeat="category in categories">{{category}}</option>
                        </select>
                    </div>
                    <div class="form-group" ng-show="filterChoice == 'subs'">
                        <label for="subs-filter">Subtitles?</label>
                        <select class="form-control" id="subs-filter" ng-model="$parent.subsFilter">
                            <option style="display:none" value="">Your choice...</option>
                            <option value="">All</option>
                            <option ng-value="true">Yes</option>
                            <option ng-value="false">No</option>
                        </select>
                    </div>
                    <div class="form-group" ng-show="filterChoice == 'date'">
                        <label for="date-filter">Added in last:</label>
                        <select class="form-control" id="date-filter" ng-model="$parent.dateFilter">
                            <option style="display:none" value="">Your choice...</option>
                            <option value="">All</option>
                            <option value="day">24 hours</option>
                            <option value="week">7 days</option>
                            <option value="month">30 days</option>
                            <option value="year">365 days</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="col-sm-12">
                    <div class="form-group" ng-show="!$parent.show">
                        <label for="addButton">You want to add video?:</label>
                        <input type="button" class="form-control" id="addButton" style="background-color: red; color: white" value="Klick here!" ng-click="$parent.show=!$parent.show">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group" ng-show="$parent.show">
                        <label for="addButton">You want to see video list?:</label>
                        <input type="button" class="form-control" id="addButton" style="background-color: lightblue; color: white" value="Klick here!" ng-click="$parent.show=!$parent.show">
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
