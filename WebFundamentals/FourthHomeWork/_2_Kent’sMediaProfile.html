<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Kent's Media Profile</title>
        <link type="text/css" rel="stylesheet" href="_2_Kent'sMediaProfile.css">
    </head>
    <body>

        <main>
            <header>
                <h1>Profile</h1>
            </header>
            <section id="user">
                <h2>User: Kent</h2>
                <figure>
                    <img id="ken" src="ken.jpg" alt="ken's profile picture">
                    <figcaption>
                        <p>Profile completed 60%<p>
                        <meter id="kent'sProfileValue" value="60" min="0" max="100"></meter>
                    </figcaption>
                </figure>
            </section>

            <section id="audio">
                <h2>Uploaded Audio Files</h2>
                <embed src="http://www.mbr-pwrc.usgs.gov/id/mexico/h18740so.mp3" type="audio/mpeg"/><br>
                <audio controls="controls"  preload="auto">
                    <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/cougar3.mp3" type="audio/mpeg">
                </audio><br>
                <audio controls="controls"  preload="auto">
                    <source src="http://www.ringtone-mania.com/Mp3_ringtones/A/Animals_Sound_Effects-Monkey_Chatter.mp3" type="audio/mpeg">
                </audio><br>
                <audio controls="controls"  preload="auto">
                    <source src="http://www.covebear.com/sounds/BabyBearsInDen010.mp3" type="audio/mpeg">
                </audio><br>
                <audio controls="controls" preload="auto">
                    <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/cougar3.mp3" type="audio/mpeg">
                </audio><br>

            </section>
            <section id="video">
                <h2>Uploaded Video Files</h2>
                <video controls="controls" width="375">
                    <source  src="http://techslides.com/demos/sample-videos/small.mp4" type="video/ogg">
                </video>

            </section>
        </main>
    </body>
</html>
