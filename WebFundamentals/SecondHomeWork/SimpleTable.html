<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Simple table</title>
        <style>
            th{
                text-align: center;
            }
            td{
                width: 160px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Software University</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="https://softuni.bg"> <img width="150" src="SoftUni-Logo.png" alt="Softuni Logo"/></a>
                    </td>
                    <td>
                        <b>Accessibility and high quality software education.</b><br>Our mission is to make people we train true professionals in the industry and support them in finding employment.
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
